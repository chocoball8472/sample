<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>簡単パズドラ</title>
    <style>
      #container {
        width: 302px;
        margin: 0 auto 0;
        color: gray;
      }

      .blank {
        height: 150px;
      }

      .explain {
        width: 600px;
        margin: 100px auto 0;
      }
    </style>
  </head>
  <body>
    <div class="blank"></div>

    <div id="container">
      <canvas id="canvas" width="300" height="250"></canvas>
    </div>

    <div class="explain">
      <p>ルール説明</p>
      <ul>
        <li>マウス左クリックで操作するブロックを選択。</li>
        <li>マウスを左クリックしている間だけ選択したブロックを移動可能。</li>
        <li>マウス左クリックを離したら操作終了。</li>
        <li>同じ色のブロックが縦か横に３つ以上つながっていたらブロックが消え、新たなブロックが落ちてくる。</li>
      </ul>
      <a href="/">ホーム</a><br>
      <a href="../../views/games.ejs">ゲーム一覧</a>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
